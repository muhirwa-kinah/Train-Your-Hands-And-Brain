<!DOCTYPE html>
<html>
  <head>
    <title>Testing multiply function</title>
  </head>
  <body>
    <script>
      function multiply(num1, num2) {
        return num1 * num2;
      }

      console.log(multiply(2, 3)); // Output: 6
      console.log(multiply(10, 5)); // Output: 50
    </script>
  </body>
</html>
