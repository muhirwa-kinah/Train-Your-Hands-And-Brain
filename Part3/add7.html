<!DOCTYPE html>
<html>
  <head>
    <title>add7 Function Example</title>
  </head>
  <body>
    <script>
      function add7(num) {
        return num + 7;
      }

      console.log(add7(5)); // Output: 12
      console.log(add7(10)); // Output: 17
      console.log(add7(-2)); // Output: 5
    </script>
  </body>
</html>
