<!DOCTYPE html>
<html>
  <head>
    <title>Testing Functions</title>
  </head>
  <body>
    <script>
      function lastLetter(str) {
        return str.charAt(str.length - 1);
      }

      // Testing lastLetter function
      console.log(lastLetter("abcd")); // "d"
      console.log(lastLetter("hello world!")); // "!"
      console.log(lastLetter("12345")); // "5"
    </script>
  </body>
</html>
